<!--- ############### As Js 연동을 위한 부분 [시작] ############# -->
<script>
/* 액션스크립트를 호출하는 함수 */
function callAs() {
	frm = document.myform;
	name = frm.myname.value;
	if(name =='') {
		alert('이름을 입력하세요!');
	} else {
		// 액션스크립트 사용	
		var flexApp = FABridge.flash.root();
		// showMsg라는 액션스크립트 호출 
		flexApp.showMsg(name);
	}
}

/* 액션스크립트가 부르는 함수 */
function callJs(name) {
	alert('Call From ActionScript : ' + name + '님의 호출입니다');
}
</script>

<!-- FABridge.js 인클루드 -->
<script src="bridge/FABridge.js" ></script>
</head>
<body scroll="no">
<form name='myform'>
	<input type='button' value='액션스크립트호출' onClick="javascript:callAs()">
	<input type='text' name='myname' value='' size='10'>
	<br>
	<hr>
</form>
